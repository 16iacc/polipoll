<!DOCTYPE html>
<html lang="en" ng-app="todomvc" data-framework="firebase">
  <head>
    <meta charset="utf-8">
    <title>PoliPoll</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link rel="stylesheet" href="css/material.indigo-pink.min.css">
    <script src="js/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/datatables.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.11.3.min.js"></script>

    <!-- <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script> -->
    <script src="js/datatables.min.js"></script>
    <script src="js/politiciantable.js"></script>

  </head>
  <body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <div class="header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">
            Poli Poll
          </span>
          <!-- Add spacer, to align navigation to the right in desktop -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation -->
          <div class="navigation-container">
            <nav class="navigation mdl-navigation">
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="politicians.html">Politicians</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="about.html">About</a>
            </nav>
          </div>
          <span class="mobile-title mdl-layout-title">
            Poli Poll
          </span>
        </div>
      </div>

      <div class="mdl-tooltip" for="btnPlay">
       Start to play
      </div>

      <div class="header-ribbon mdl-color--grey-100"></div>

      <main class="main mdl-layout__content">

        <div class="container mdl-grid">


          <div class="mdl-grid mdl-card mdl-color--white mdl-shadow--4dp mdl-color-text--grey-800 mdl-cell--8-col">

          <h3>Politician & Director Matches</h3>

          <table class="mdl-data-table">
            <thead>
              <tr>
                <th>Politician Name</th>
                <th>Director Name</th>
                <th># Related Projects</th>
                <th>Total Project Value (MYR)</th>
              </tr>
            </thead>
            <tbody class="companies"></tbody>
          </table>
          </div>

        </div>
      </main>


      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer--left-section">
          <p>Created at <a href="http://16iacc.org" target="_blank">16IACC</a></p>
        </div>
        <div class="mdl-mini-footer--right-section">
        </div>
      </footer>

      <div class="mdl-layout__obfuscator"></div>
    </div>


  </body>
</html>
